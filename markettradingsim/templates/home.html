<html>

<head>
	<title>MarketStack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
	<div class="container">
		<h1>Please Enter Stock Code</h1>
		<br>
		<form action="" method="post">
			<input type="text" placeholder="WTC" name="Stock Code">
			<input type="text" placeholder="XASX" name="Exchange">
			<input class="btn btn-default" type="submit" name="submit" value="add-ticker">
			<input class="btn btn-default" type="submit" name="submit" value="get-exchanges">
		</form>
		{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}
			{% endif %}
	</div>
</body>

</html>
